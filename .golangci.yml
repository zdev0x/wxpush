linters:
  enable:
    - gofmt
    - govet
    - revive
    - gosec
    - unconvert
    - goconst
    - gocyclo
    - goimports
    - misspell
    - lll
    - prealloc

linters-settings:
  gocyclo:
    min-complexity: 15
  lll:
    line-length: 120
  goconst:
    min-len: 3
    min-occurrences: 3

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - gocyclo
        - lll
        - goconst
  exclude-dirs:
    - vendor/

run:
  deadline: 5m
  tests: true
